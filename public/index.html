<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="/dist/vue.js"></script>
    <div id="app">
      <span>
        <a href="#">{{name}}</a>
        <p>{{age}}</p>
        <p>{{arr}}</p>
      </span>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          name: "shdulu",
          age: 100,
          arr: [1, 2],
        },
      });
      setTimeout(() => {
        vm.name = 'ppppppppppppppppp'
        vm.age = 900
        vm.arr.push(3)
      }, 1500);
    </script>
  </body>
</html>
